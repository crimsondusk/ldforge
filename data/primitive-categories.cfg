f:[0-9]+\-[0-9]+cylse\.dat

Chords
f:[0-9]+\-[0-9]+chrd\.dat
f:[0-9]+\-[0-9]+chr\.dat

Spheres
f:[0-9]+\-[0-9]+sphe\.dat

Torii (Inside)
f:t[0-9]+i[0-9]+\.dat

Torii (Outside)
f:r[0-9]+o[0-9]+\.dat
f:t[0-9]+o[0-9]+\.dat

Torii (Tube)
f:t[0-9]+q[0-9]+\.dat

